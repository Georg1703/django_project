<h1>Register</h1>
{{ form.errors }}
<form action="" method="POST">
    {% csrf_token %}

    {{ form.username.label }}
    {{ form.username }}
    <br>
    {{ form.email.label }}
    {{ form.email }}
    <br>
    {{ form.password1.label }}
    {{ form.password1 }}
    <br>
    {{ form.password2.label }}
    {{ form.password2 }}
    <br>
    <input type="submit" name="Create user">
    <p>Already have an account ? <a href="{% url 'login' %}">Log in</a></p>
</form>
