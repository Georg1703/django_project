<h1>Login</h1>
{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
<form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="username">
    <br>
    <input type="password" name="password">
    <br>
    <input type="submit" value="Login">
    <p>Do not have account ? <a href="{% url 'register' %}">Make one</a></p>
</form>
